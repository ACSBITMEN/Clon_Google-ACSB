<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!--Debe contener la etiqueta title con el nombre  de "Clon de Google"-->
    <title>Clon de Google</title>
</head>
<body>
    <header>
    <!-- Barra de navegación -->
        <nav>
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <a href="" class="icon-apps">
            <!-- Icono de Apps -->
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <a href="" class="foto">Foto</a>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="img/logo-google.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text">
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="">Español(Latinoamérica)</a> <a href="">Quechua</a></p>
        </section>
    </main>

    <footer>
        <section class="country">
            <p>Colombia</p>
        </section>
        <section class="others">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la búsqueda</a>
            </div>

            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Proferencias</a>
            </div>
        </section>
    </footer>
